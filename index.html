        class Game {
            constructor() {
                this.reset();
                this.init();
            }

            reset() {
                this.round = 1;
                this.playerChoice = null;
                this.selectedBuff = null;
                this.hoveredBuff = null;
                this.playerActiveBuffs = [];
                this.enemyChoice = null;
                this.blockedChoices = [];
                this.phase = 'selecting';

            generateEnemyArms() {
                const armCount = 3 + Math.floor(Math.random() * 8);
                this.enemyArms = [];
                for (let i = 0; i < armCount; i++) {

                const availableBuffs = Object.keys(BUFFS).filter(key => BUFFS[key].unlockRound <= 1 && !BUFFS[key].isHeal && !BUFFS[key].isChoice);
                const shuffled = [...availableBuffs].sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < Math.min(CONFIG.STARTING_BUFFS_COUNT, shuffled.length); i++) {
                    this.battleDeck.push(shuffled[i]);
                }
            }

                this.setupEventListeners();
                this.updateDisplay();
            }

                document.getElementById('make-move-btn').addEventListener('click', () => this.makeMove());
            }

                const grid = document.getElementById('choices-grid');
                grid.innerHTML = '';

                const playerArms = document.getElementById('player-arms');
                const arms = Array.from(playerArms.children).sort((a, b) =>

                const container = document.getElementById(elementId);
                container.innerHTML = '';
                
                if (elementId === 'player-arms' && choices.length >= 3) {
                    // –î–ª—è –∏–≥—Ä–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ
                    const fixedOrder = ['rock', 'paper', 'scissors'];
                    const angles = [0, 240, 120]; // —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–º —É–≥–ª–∞–º
                    
                    fixedOrder.forEach((choice, index) => {
                        if (choices.includes(choice)) {
                            const arm = document.createElement('div');
                            arm.className = 'choice-arm';
                            arm.dataset.emoji = CONFIG.CHOICE_EMOJIS[choice];
                            arm.dataset.choice = choice;
                            arm.dataset.index = index;
                            arm.style.transform = `rotate(${angles[index]}deg)`;
                            container.appendChild(arm);
                        }
                    });
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –≤—ã–±–æ—Ä–∞ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ
                    const extraChoices = choices.filter(c => !fixedOrder.includes(c));
                    const startAngle = 300; // –Ω–∞—á–∏–Ω–∞–µ–º –ø–æ—Å–ª–µ paper
                    const angleStep = 60 / Math.max(1, extraChoices.length);
                    extraChoices.forEach((choice, index) => {
                        const arm = document.createElement('div');
                        arm.className = 'choice-arm';
                        arm.dataset.emoji = CONFIG.CHOICE_EMOJIS[choice];
                        arm.dataset.choice = choice;
                        arm.dataset.index = fixedOrder.length + index;
                        arm.style.transform = `rotate(${startAngle + index * angleStep}deg)`;
                        container.appendChild(arm);
                    });
                } else {
                    // –î–ª—è –≤—Ä–∞–≥–∞ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ
                    const angleStep = 360 / choices.length;
                    choices.forEach((choice, index) => {
                        const arm = document.createElement('div');
                        arm.className = 'choice-arm';
                        arm.dataset.emoji = CONFIG.CHOICE_EMOJIS[choice];
                        arm.dataset.choice = choice;
                        arm.dataset.index = index;
                        arm.style.transform = `rotate(${index * angleStep}deg)`;
                        container.appendChild(arm);
                    });
                }
            }

            animateArms(elementId, targetAngle, isThinking = false) {
                const arms = document.getElementById(elementId);
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                if (isThinking) {
                    const currentAngle = this.getCurrentAngle(arms);
                    let angleDiff = targetAngle - (currentAngle % 360);
                    if (angleDiff < 0) angleDiff += 360;
                    const extraRotations = 3 + Math.floor(Math.random() * 3);
                    const finalAngle = currentAngle + extraRotations * 360 + angleDiff;
                    
                    const startTime = Date.now();
                    const duration = 3000;
                    
                    const animate = () => {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const eased = 1 - Math.pow(1 - progress, 3);
                        const angle = currentAngle + (finalAngle - currentAngle) * eased;
                        arms.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                        
                        if (progress < 1) {
                            this.animationId = requestAnimationFrame(animate);
                        }
                    };
                    animate();
                } else {
                    this.animateToTarget(arms, targetAngle);
                }
            }

            animateToTarget(arms, targetAngle, startAngle = null) {
                if (startAngle === null) startAngle = this.getCurrentAngle(arms);
                const startTime = Date.now();
                const duration = 800;
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 4);
                    const currentAngle = startAngle + (targetAngle - startAngle) * eased;
                    arms.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
                    
                    if (progress < 1) {
                        this.animationId = requestAnimationFrame(animate);
                    }
                };
                animate();
            }

            getCurrentAngle(element) {
                const transform = element.style.transform;
                const match = transform.match(/rotate\(([^)]+)deg\)/);
                return match ? parseFloat(match[1]) : 0;
            }

            rotateArms(isPlayer, choice) {
                const armsId = isPlayer ? 'player-arms' : 'enemy-arms';
                if (!choice) {
                    document.getElementById(armsId).style.transform = 'translate(-50%, -50%) rotate(0deg)';
                    return;
                }
                
                // –ù–∞—Ö–æ–¥–∏–º —Ä—É–∫—É —Å –Ω—É–∂–Ω—ã–º –≤—ã–±–æ—Ä–æ–º –∏ –ø–æ–ª—É—á–∞–µ–º –µ—ë —É–≥–æ–ª
                const armsContainer = document.getElementById(armsId);
                const targetArm = Array.from(armsContainer.children).find(arm => arm.dataset.choice === choice);
                
                if (targetArm) {
                    const transform = targetArm.style.transform;
                    const match = transform.match(/rotate\(([^)]+)deg\)/);
                    if (match) {
                        const armAngle = parseFloat(match[1]);
                        const finalAngle = armAngle + (isPlayer ? -90 : 0);
                        this.animateArms(armsId, finalAngle);
                    }
                }
            }

            handleChoiceSelection(e) {
                const choice = e.target.dataset.choice;
                if (this.blockedChoices.includes(choice)) return;
                
                if (this.playerChoice === choice) {
                    this.playerChoice = null;
                    this.rotateArms(true, null);
                } else {
                    this.playerChoice = choice;
                    this.rotateArms(true, choice);
                }
                this.updateDisplay();
            }

            handleBuffSelection(e) {
                const buffType = e.target.dataset.buff;
                if (!buffType) return;
                
                document.querySelectorAll('.buff-btn').forEach(b => {
                    b.classList.remove('selected');
                    if (!b.classList.contains('highlighted')) {
                        b.style.background = '';
                        b.style.color = '';
                    }
                });
                
                if (this.selectedBuff === buffType) {
                    this.selectedBuff = null;
                } else {
                    this.selectedBuff = buffType;
                    const buff = BUFFS[buffType];
                    e.target.classList.add('selected');
                    e.target.style.background = buff.color;
                    e.target.style.borderColor = buff.color;
                    if (buff.textColor) e.target.style.color = buff.textColor;
                }
                this.updateDisplay();
            }

            handleBuffHover(e) {
                const buffType = e.target.dataset.buff;
                this.hoveredBuff = buffType;
                
                document.querySelectorAll('.buff-btn').forEach(btn => {
                    btn.classList.remove('highlighted');
                    btn.style.background = '';
                    btn.style.color = '';
                });
                
                if (buffType && BUFFS[buffType]) {
                    const buff = BUFFS[buffType];
                    e.target.classList.add('highlighted');
                    e.target.style.background = buff.color;
                    e.target.style.borderColor = buff.color;
                    if (buff.textColor) e.target.style.color = buff.textColor;
                }
                
                this.updateDisplay();
            }

            handleBuffUnhover() {
                this.hoveredBuff = null;
                
                document.querySelectorAll('.buff-btn').forEach(btn => {
                    btn.classList.remove('highlighted');
                    btn.style.background = '';
                    btn.style.color = '';
                });
                
                this.updateDisplay();
            }

            makeMove() {
                if (this.selectedBuff) {
                    this.addBuffToDeck(this.selectedBuff);
                    this.selectedBuff = null;
                }
                this.phase = 'reveal';
                this.updateDisplay();
                
                this.generateEnemyMove();
                this.animateArms('enemy-arms', this.getEnemyChoiceAngle(), true);
                
                setTimeout(() => {
                    this.phase = 'result';
                    this.updateDisplay();
                    setTimeout(() => this.resolveRound(), 1000);
                }, 3000);
            }

            getEnemyChoiceAngle() {
                const choiceIndex = this.enemyArms.indexOf(this.enemyChoice);
                const angleStep = 360 / this.enemyArms.length;
                
                if (this.enemyArms.length === 3) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —É–≥–ª—ã –¥–ª—è 3 —Ä—É–∫
                    const originalAngles = { rock: 90, paper: -30, scissors: -150 };
                    return originalAngles[this.enemyChoice] || (choiceIndex * angleStep);
                } else {
                    // –î–ª—è –¥—Ä—É–≥–∏—Ö –∫–æ–ª–∏—á–µ—Å—Ç–≤ —Ä—É–∫ - —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º
                    return choiceIndex * angleStep;
                }
            }

            generateEnemyMove() {
                this.enemyChoice = this.enemyArms[Math.floor(Math.random() * this.enemyArms.length)];
            }

            addBuffToDeck(buffType) {
                const buff = BUFFS[buffType];
                if (!buff) return;
                
                if (buff.isHeal) return;
                if (buff.isChoice) {
                    if (!this.playerChoices.includes(buff.choice)) {
                        this.playerChoices.push(buff.choice);
                    }
                    return;
                }
                
                const existingIndex = this.playerActiveBuffs.findIndex(b => b.type === buffType);
                if (existingIndex >= 0) {
                    this.playerActiveBuffs[existingIndex].duration = buff.duration;
                } else {
                    this.playerActiveBuffs.push({ type: buffType, name: buff.name, duration: buff.duration, ...buff });
                }
            }

            decreaseBuffDurations() {
                this.playerActiveBuffs = this.playerActiveBuffs.filter(buff => {
                    buff.duration--;
                    return buff.duration > 0;
                });
            }

            hasBuffProperty(property) {
                return this.playerActiveBuffs.some(buff => buff[property]);
            }

            getBuff(type) {
                return this.playerActiveBuffs.find(buff => buff.type === type);
            }

            resolveRound() {
                let finalPlayerChoice = this.playerChoice, finalEnemyChoice = this.enemyChoice, messages = [];
                
                if (this.getBuff('rust')) {
                    if (finalEnemyChoice === 'scissors') {
                        const availableChoices = ['rock', 'paper'];
                        finalEnemyChoice = availableChoices[Math.floor(Math.random() * availableChoices.length)];
                        messages.push('–†–∂–∞–≤—á–∏–Ω–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª–∞ ‚úåÔ∏è!');
                    }
                }

                if (this.getBuff('cliff')) {
                    let cliffDamage = 1;
                    if (this.getBuff('double')) cliffDamage *= 2;
                    if (this.getBuff('triple')) cliffDamage *= 3;
                    
                    this.playerHealth = Math.max(0, this.playerHealth - cliffDamage);
                    messages.push(`–°–æ —Å–∫–∞–ª—ã —Å–Ω–∏–º–∞–µ—Ç ${cliffDamage}‚ô•Ô∏è!`);
                    if (finalEnemyChoice === 'rock') {
                        this.enemyHealth = 0;
                        messages.push('–°–æ —Å–∫–∞–ª—ã —É–±–∏–≤–∞–µ—Ç –≤—Ä–∞–≥–∞!');
                        this.battleHistory.push('üåû');
                        this.phase = 'result';
                        this.updateDisplay();
                        this.handleWinnerVisuals('player');
                        setTimeout(() => this.showVictoryNotification(), 1000);
                        return;
                    }
                    if (this.playerHealth <= 0) {
                        this.phase = 'result';
                        this.updateDisplay();
                        setTimeout(() => this.showDefeatPopup(), 1000);
                        return;
                    }
                }

                if (this.getBuff('bet')) {
                    if (finalEnemyChoice === 'paper') {
                        this.enemyHealth = 0;
                        messages.push('–°—Ç–∞–≤–∫–∞ —É–±–∏–≤–∞–µ—Ç –≤—Ä–∞–≥–∞!');
                        this.battleHistory.push('üåû');
                        this.phase = 'result';
                        this.updateDisplay();
                        this.handleWinnerVisuals('player');
                        setTimeout(() => this.showVictoryNotification(), 1000);
                        return;
                    } else if (finalEnemyChoice === 'scissors') {
                        let betDamage = 3;
                        if (this.getBuff('double')) betDamage *= 2;
                        if (this.getBuff('triple')) betDamage *= 3;
                        
                        this.playerHealth = Math.max(0, this.playerHealth - betDamage);
                        messages.push(`–°—Ç–∞–≤–∫–∞ —Å–Ω–∏–º–∞–µ—Ç ${betDamage}‚ô•Ô∏è!`);
                        this.phase = 'result';
                        this.updateDisplay();
                        if (this.playerHealth <= 0) {
                            setTimeout(() => this.showDefeatPopup(), 1000);
                            return;
                        }
                    }
                }

                const winner = this.getWinner(finalPlayerChoice, finalEnemyChoice);
                let playerDamage = 0, enemyDamage = 0;

                if (this.getBuff('trap')) {
                    if (winner === 'enemy') {
                        this.enemyHealth = 0;
                        messages.push('–ó–∞–ø–∞–¥–Ω—è —É–±–∏–≤–∞–µ—Ç –≤—Ä–∞–≥–∞!');
                        this.battleHistory.push('üåû');
                        this.phase = 'result';
                        this.updateDisplay();
                        this.handleWinnerVisuals('player');
                        setTimeout(() => this.showVictoryNotification(), 1000);
                        return;
                    } else {
                        let trapDamage = 2;
                        if (this.getBuff('double')) trapDamage *= 2;
                        if (this.getBuff('triple')) trapDamage *= 3;
                        
                        this.playerHealth = Math.max(0, this.playerHealth - trapDamage);
                        messages.push(`–ó–∞–ø–∞–¥–Ω—è —Å–Ω–∏–º–∞–µ—Ç ${trapDamage}‚ô•Ô∏è!`);
                        if (this.playerHealth <= 0) {
                            this.phase = 'result';
                            this.updateDisplay();
                            setTimeout(() => this.showDefeatPopup(), 1000);
                            return;
                        }
                    }
                }

                if (winner === 'tie') {
                    messages.push('–ù–∏—á—å—è!');
                    this.battleHistory.push('‚ö™');
                    
                    if (this.getBuff('tie')) {
                        let tieDamage = finalEnemyChoice === 'rock' ? 2 : 1;
                        enemyDamage += tieDamage;
                        messages.push(`–ù–∏—á—å—è –Ω–∞–Ω–æ—Å–∏—Ç ${tieDamage} —É—Ä–æ–Ω!`);
                    }
                } else if (winner === 'player') {
                    messages.push('–í—ã –ø–æ–±–µ–¥–∏–ª–∏!');
                    this.battleHistory.push('üåû');
                    enemyDamage += 1;
                    
                    if (this.getBuff('rush')) {
                        this.rushWins++;
                        if (this.rushWins >= 2) {
                            enemyDamage += 1;
                            messages.push('–†—ã–≤–æ–∫ –¥–æ–±–∞–≤–ª—è–µ—Ç —É—Ä–æ–Ω!');
                            this.rushWins = 0;
                        }
                    } else {
                        this.rushWins = 0;
                    }
                    
                    if (this.getBuff('revenge') && this.lastPlayerResult === 'lose') {
                        enemyDamage *= 3;
                        messages.push('–ú–µ—Å—Ç—å —É—Ç—Ä–∞–∏–≤–∞–µ—Ç —É—Ä–æ–Ω!');
                    }
                    
                    if (this.getBuff('poison')) {
                        this.playerHealth = Math.min(this.playerMaxHealth, this.playerHealth + 1);
                        messages.push('–Ø–¥ –∏—Å—Ü–µ–ª—è–µ—Ç!');
                    }
                    
                    this.handleWinnerVisuals('player');
                } else {
                    messages.push('–í—Ä–∞–≥ –ø–æ–±–µ–¥–∏–ª!');
                    this.battleHistory.push(this.currentMonster.emoji);
                    playerDamage += 1;
                    
                    this.rushWins = 0;
                    
                    if (this.getBuff('fall') && this.lastEnemyResult === 'win') {
                        playerDamage *= 3;
                        messages.push('–ü–∞–¥–µ–Ω–∏–µ —É—Ç—Ä–∞–∏–≤–∞–µ—Ç —É—Ä–æ–Ω!');
                    }
                    
                    if (this.getBuff('poison')) {
                        this.playerHealth--;
                        messages.push('–Ø–¥ –æ—Ç—Ä–∞–≤–ª—è–µ—Ç!');
                    }
                    
                    this.handleWinnerVisuals('enemy');
                }

                if (this.getBuff('rust') && finalEnemyChoice === 'rock') {
                    playerDamage *= 2;
                    messages.push('–†–∂–∞–≤—á–∏–Ω–∞ —É–¥–≤–∞–∏–≤–∞–µ—Ç —É—Ä–æ–Ω –æ—Ç ‚úä!');
                }

                if (this.getBuff('double')) {
                    playerDamage *= 2;
                    enemyDamage *= 2;
                    if (playerDamage > 0 || enemyDamage > 0) messages.push('–î–∞–±–ª —É–¥–≤–∞–∏–≤–∞–µ—Ç —É—Ä–æ–Ω!');
                }

                if (this.getBuff('triple')) {
                    playerDamage *= 3;
                    enemyDamage *= 3;
                    if (playerDamage > 0 || enemyDamage > 0) messages.push('–¢—Ä–∏–æ —É—Ç—Ä–∞–∏–≤–∞–µ—Ç —É—Ä–æ–Ω!');
                }

                this.playerHealth = Math.max(0, this.playerHealth - playerDamage);
                this.enemyHealth = Math.max(0, this.enemyHealth - enemyDamage);

                this.lastPlayerResult = winner === 'player' ? 'win' : winner === 'enemy' ? 'lose' : 'tie';
                this.lastEnemyResult = winner === 'enemy' ? 'win' : winner === 'player' ? 'lose' : 'tie';

                this.phase = 'result';
                this.updateDisplay();
                
                if (this.playerHealth <= 0) {
                    setTimeout(() => this.showDefeatPopup(), 1000);
                } else if (this.enemyHealth <= 0) {
                    setTimeout(() => this.showVictoryNotification(), 1000);
                } else {
                    if (messages.length > 1) {
                        this.showNotification(messages.slice(1).join(' '));
                    }
                    setTimeout(() => this.nextRound(), 2000);
                }
            }

            handleWinnerVisuals(winner) {
                if (winner === 'player') {
                    document.querySelector('.player-section .choice-wheel').classList.add('winner');
                    document.querySelector('.enemy-section .choice-wheel').classList.add('loser');
                } else {
                    document.querySelector('.enemy-section .choice-wheel').classList.add('winner');
                    document.querySelector('.player-section .choice-wheel').classList.add('loser');
                }
                setTimeout(() => {
                    document.querySelector('.player-section .choice-wheel').classList.remove('winner');
                    document.querySelector('.enemy-section .choice-wheel').classList.remove('loser');
                    document.querySelector('.enemy-section .choice-wheel').classList.remove('winner');
                    document.querySelector('.player-section .choice-wheel').classList.remove('loser');
                }, 2000);
            }

            getWinner(choice1, choice2) {
                if (choice1 === choice2) return 'tie';
                const winConditions = { rock: 'scissors', paper: 'rock', scissors: 'paper' };
                return winConditions[choice1] === choice2 ? 'player' : 'enemy';
            }

            showVictoryNotification() {
                this.showNotification(`üèÜ ${this.currentMonster.emoji} ${this.currentMonster.name} –ü–û–ë–ï–ñ–î–ï–ù!`);
                setTimeout(() => this.showBuffSelectionPopup(), 2000);
            }

            showBuffSelectionPopup() {
                const availableBuffs = Object.keys(BUFFS).filter(key => BUFFS[key].unlockRound <= this.round);
                const shuffled = [...availableBuffs].sort(() => Math.random() - 0.5);
                const selectedBuffs = shuffled.slice(0, CONFIG.REWARD_OPTIONS_COUNT);

                this.selectedRewards = [];

                const popup = document.createElement('div');
                popup.className = 'buff-selection-popup';
                popup.innerHTML = `
                    <div class="buff-selection-content">
                        <div class="buff-selection-title">–í—ã–±–µ—Ä–∏—Ç–µ ${CONFIG.REWARD_SELECTION_COUNT} –Ω–∞–≥—Ä–∞–¥—ã</div>
                        <div class="buff-selection-grid">
                            ${selectedBuffs.map(buffKey => {
                                const buff = BUFFS[buffKey];
                                return `<button class="buff-selection-btn" data-buff="${buffKey}">
                                    <div>${buff.name}</div>
                                    <div class="buff-selection-description">${buff.description}</div>
                                </button>`;
                            }).join('')}
                        </div>
                        <div class="buff-selection-controls">

                        </div>
                    </div>
                `;
                document.body.appendChild(popup);

                const takeBtn = popup.querySelector('#take-rewards-btn');
                popup.querySelectorAll('.buff-selection-btn').forEach(btn => {
                    const buff = BUFFS[btn.dataset.buff];
                    btn.style.borderColor = buff.color;
                    
                    btn.addEventListener('click', (e) => {
                        const buffType = e.currentTarget.dataset.buff;
                        const buffData = BUFFS[buffType];
                        
                        if (this.selectedRewards.includes(buffType)) {
                            this.selectedRewards = this.selectedRewards.filter(b => b !== buffType);
                            btn.classList.remove('selected');
                            btn.style.background = '';
                            btn.style.color = '';
                        } else if (this.selectedRewards.length < CONFIG.REWARD_SELECTION_COUNT) {
                            this.selectedRewards.push(buffType);
                            btn.classList.add('selected');
                            btn.style.background = buffData.color;
                            btn.style.borderColor = buffData.color;
                            if (buffData.textColor) btn.style.color = buffData.textColor;
                        }
                        takeBtn.textContent = `–í–ó–Ø–¢–¨ (${this.selectedRewards.length}/${CONFIG.REWARD_SELECTION_COUNT})`;
                        takeBtn.disabled = this.selectedRewards.length !== CONFIG.REWARD_SELECTION_COUNT;
                    });
                });

                takeBtn.addEventListener('click', () => {
                    this.selectedRewards.forEach(buffType => {
                        if (buffType === 'heal') {
                            this.playerHealth = Math.min(this.playerMaxHealth, this.playerHealth + 1);
                        } else {
                            this.addBuffToDeck(buffType);
                        }
                    });
                    document.body.removeChild(popup);
                    this.nextRound();
                });
            }

            showDefeatPopup() {
                const popup = document.createElement('div');
                popup.className = 'popup defeat-popup';
                popup.innerHTML = `
                    <div class="popup-title">–ü–û–†–ê–ñ–ï–ù–ò–ï</div>
                    <div class="popup-text">–í–∞—Å –ø–æ–±–µ–¥–∏–ª ${this.currentMonster.emoji} ${this.currentMonster.name} –Ω–∞ —Ä–∞—É–Ω–¥–µ ${this.round}</div>
                    <button class="popup-btn" onclick="location.reload()">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
                `;
                document.body.appendChild(popup);
            }

            nextRound() {
                if (this.enemyHealth <= 0) {
                    this.decreaseBuffDurations();
                    this.round++;
                    this.playerMaxHealth = Math.round(3 + (this.round - 1) * 0.5);
                    this.enemyMaxHealth = 1 + (this.round - 1);
                    this.enemyHealth = this.enemyMaxHealth;
                    this.currentMonster = CONFIG.MONSTERS[(this.startMonsterIndex + this.round - 1) % CONFIG.MONSTERS.length];
                    this.battleHistory = [];
                    this.rushWins = 0;
                    this.lastPlayerResult = null;
                    this.lastEnemyResult = null;
                    this.generateEnemyArms();
                } else {
                    this.decreaseBuffDurations();
                }
                
                this.phase = 'selecting';
                this.playerChoice = null;
                this.selectedBuff = null;
                this.hoveredBuff = null;
                this.enemyChoice = null;
                this.blockedChoices = [];
                
                this.clearSelections();
                this.updateDisplay();
            }

            clearSelections() {
                document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));
                document.querySelectorAll('.buff-btn').forEach(btn => btn.classList.remove('selected'));
                this.rotateArms(true, null);
                this.rotateArms(false, null);
            }

            updateDisplay() {
                document.getElementById('round-number').textContent = this.round;
                document.getElementById('monster-name').textContent = this.currentMonster.name;
                document.getElementById('enemy-center').textContent = this.currentMonster.emoji;

                this.updateHealthBar('player-health', this.playerHealth, this.playerMaxHealth);
                this.updateHealthBar('enemy-health', this.enemyHealth, this.enemyMaxHealth);

                this.renderArms('player-arms', this.playerChoices);
                this.renderArms('enemy-arms', this.enemyArms);
                this.renderChoiceButtons();

                this.updateActiveBuffs();
                this.updateBlockedChoices();
                this.renderBuffButtons();
                this.updateBuffDescription();
                this.updateBattleHistory();

                if (this.playerActiveBuffs.length === 0 && !this.hoveredBuff) {
                    document.querySelector('.buffs-area').classList.add('hidden');
                } else {
                    document.querySelector('.buffs-area').classList.remove('hidden');
                }

                const makeMoveBtn = document.getElementById('make-move-btn');
                if (this.phase === 'selecting') {
                    makeMoveBtn.disabled = !this.playerChoice;
                    makeMoveBtn.classList.add('active');
                } else {
                    makeMoveBtn.disabled = true;
                    makeMoveBtn.classList.remove('active');
                }
            }

            updateBattleHistory() {
                document.getElementById('history-emojis').textContent = this.battleHistory.join(' ');
            }

            updateBuffDescription() {
                const buffDesc = document.getElementById('buff-desc');
                const buffTitle = document.getElementById('buff-title');
                
                if (this.selectedBuff) {
                    const buff = BUFFS[this.selectedBuff];
                    buffTitle.textContent = `${buff.name} (–≤—ã–±—Ä–∞–Ω)`;
                    buffDesc.textContent = buff.description;
                } else if (this.hoveredBuff) {
                    const buff = BUFFS[this.hoveredBuff];
                    buffTitle.textContent = buff.name;
                    buffDesc.textContent = buff.description;
                } else if (this.playerActiveBuffs.length > 0) {
                    buffTitle.textContent = '–ê–∫—Ç–∏–≤–Ω—ã–µ —É—Å–∏–ª–µ–Ω–∏—è';
                    buffDesc.textContent = '';
                } else {
                    buffTitle.textContent = '–ê–∫—Ç–∏–≤–Ω—ã–µ —É—Å–∏–ª–µ–Ω–∏—è';
                    buffDesc.textContent = '';
                }
            }

            updateHealthBar(elementId, health, maxHealth) {
                const element = document.getElementById(elementId);
                element.innerHTML = '';
                for (let i = 0; i < maxHealth; i++) {
                    const healthPoint = document.createElement('div');
                    healthPoint.className = 'health-point';
                    healthPoint.textContent = i < health ? '‚ù§Ô∏è' : 'üñ§';
                    element.appendChild(healthPoint);
                }
            }

            updateActiveBuffs() {
                const container = document.getElementById('active-buffs');
                container.innerHTML = '';
                this.playerActiveBuffs.forEach(buff => {
                    const buffElement = document.createElement('div');
                    buffElement.className = 'active-buff';
                    buffElement.innerHTML = `
                        <span class="buff-name">${buff.name}</span>
                        <span class="buff-duration">${buff.duration}</span>
                    `;
                    container.appendChild(buffElement);
                });
            }

            updateBlockedChoices() {
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('blocked');
                });

                this.blockedChoices.forEach(choice => {
                    const btn = document.querySelector(`[data-choice="${choice}"]`);
                    if (btn) {
                        btn.disabled = true;
                        btn.classList.add('blocked');
                    }
                });
            }

            renderBuffButtons() {
                const buffsGrid = document.getElementById('buffs-grid');
                buffsGrid.innerHTML = '';

                this.battleDeck.forEach(buffKey => {
                    const buff = BUFFS[buffKey];
                    const button = document.createElement('button');
                    button.className = 'buff-btn';
                    button.dataset.buff = buffKey;
                    button.textContent = buff.name;
                    button.style.borderColor = buff.color;

                    if (this.selectedBuff === buffKey) {
                        button.classList.add('selected');
                        button.style.background = buff.color;
                        if (buff.textColor) button.style.color = buff.textColor;
                    }

                    button.addEventListener('click', (e) => this.handleBuffSelection(e));
                    button.addEventListener('mouseenter', (e) => this.handleBuffHover(e));
                    button.addEventListener('mouseleave', () => this.handleBuffUnhover());
                    buffsGrid.appendChild(button);
                });
            }

            showNotification(text) {
                const notification = document.createElement('div');
                notification.className = 'popup';
                notification.innerHTML = `
                    <div class="popup-title">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                    <div class="popup-text">${text}</div>
                `;
                document.body.appendChild(notification);
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Game();
        });
    </script>
