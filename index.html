<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тактический Камень-Ножницы-Бумага</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .game-container {
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-areas:
                "header enemy controls"
                "buffs null controls"
                "buffs player controls"
                "interface interface interface";
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            align-items: center;
        }
        
        .header { grid-area: header; text-align: center; font-size: 18px; font-weight: bold; color: #ffd700; }
        .monster-info { font-size: 14px; color: #ccc; margin-top: 5px; }
        
        .enemy-section, .player-section { text-align: center; }
        .enemy-section { grid-area: enemy; }
        .player-section { grid-area: player; }
        
        .buffs-area { 
            grid-area: buffs; 
            text-align: center; 
            padding: 10px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 8px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            min-height: 120px; 
        }
        .buffs-area.hidden { display: none; }
        
        .game-interface { grid-area: interface; }
        .controls { grid-area: controls; display: flex; flex-direction: column; gap: 10px; }
        
        .health-bar { display: flex; justify-content: center; gap: 6px; margin: 10px 0; }
        .health-point { 
            font-size: 24px;
            line-height: 1;
        }
        
        .choice-wheel { width: 120px; height: 120px; position: relative; margin: 0 auto; transition: transform 0.8s ease; }
        .choice-wheel.winner { animation: winnerGrow 2s ease-in-out; }
        .choice-wheel.loser { animation: loserShrink 2s ease-in-out; }
        .center-emoji { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 88px; z-index: 10; }
        .choice-arms { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease; 
        }
        .choice-arm { position: absolute; width: 63px; height: 2px; background: #666; transform-origin: 0 center; }
        .choice-arm::after { 
            content: attr(data-emoji); 
            position: absolute; 
            right: -15px; 
            top: -15px; 
            text-align: center; 
            transform: translate(0%, -17%) rotate(90deg); 
            font-size: 40px; 
        }
        .choice-arm:nth-child(1) { transform: rotate(0deg); }
        .choice-arm:nth-child(2) { transform: rotate(120deg); }
        .choice-arm:nth-child(3) { transform: rotate(240deg); }
        
        .buff-title { font-size: 14px; font-weight: bold; color: #ffd700; margin-bottom: 10px; }
        .buff-desc { font-size: 12px; color: #ccc; margin-bottom: 15px; }
        .active-buffs { display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; }
        .active-buff { 
            background: rgba(255, 215, 0, 0.15); 
            border: 1px solid #ffd700; 
            border-radius: 4px; 
            padding: 4px 8px; 
            font-size: 12px; 
            display: flex; 
            align-items: center; 
            gap: 4px; 
        }
        .buff-name { color: #ffd700; font-weight: bold; }
        .buff-duration { 
            background: #ffd700; 
            color: #000; 
            border-radius: 50%; 
            width: 16px; 
            height: 16px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 10px; 
            font-weight: bold; 
        }
        
        .choices-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .choice-btn { 
            padding: 20px; 
            background: #333; 
            border: 2px solid #666; 
            border-radius: 8px; 
            color: white; 
            font-size: 24px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        .choice-btn:hover { border-color: #888; transform: translateY(-2px); }
        .choice-btn.selected { border-color: #ffd700; transform: translateY(-2px); }
        .choice-btn:disabled { border-color: #333; opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .buffs-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 10px; }
        .buff-btn { 
            padding: 12px 6px; 
            background: #222; 
            border: 2px solid #666; 
            border-radius: 6px; 
            font-size: 10px; 
            font-weight: bold; 
            color: #fff; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
        }
        .buff-btn:hover { transform: translateY(-1px); }
        .buff-btn.selected { border-color: #ffd700; transform: translateY(-2px); }
        .buff-btn[data-buff="block"] { border-color: #ff6b6b; }
        .buff-btn[data-buff="tie_damage"] { border-color: #4dabf7; }
        .buff-btn[data-buff="chaos"] { border-color: #69db7c; }
        .buff-btn[data-buff="double"] { border-color: #ffd43b; }
        .buff-btn[data-buff="counter"] { border-color: #da77f2; }
        .buff-btn[data-buff="shield"] { border-color: #74c0fc; }
        .buff-btn[data-buff="rage"] { border-color: #f06292; }
        .buff-btn[data-buff="freeze"] { border-color: #80deea; }
        
        .control-btn { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); 
            border: 2px solid #007bff; 
            border-radius: 8px; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
            font-size: 14px; 
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .control-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        .control-btn:disabled { 
            background: #333; 
            border-color: #333; 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none;
        }
        .controls .control-btn:not(.active) { 
            background: #333; 
            border-color: #333; 
            opacity: 0.3; 
            pointer-events: none; 
            box-shadow: none;
        }
        
        .popup { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.95); 
            color: #ffd700; 
            padding: 20px 30px; 
            border-radius: 8px; 
            border: 2px solid #ffd700; 
            font-weight: bold; 
            z-index: 1000; 
            animation: fadeInOut 2.5s ease-in-out; 
            text-align: center; 
        }
        .victory-popup { border-color: #51cf66; color: #51cf66; }
        .defeat-popup { border-color: #ff4444; color: #ff4444; }
        .popup-title { font-size: 18px; margin-bottom: 10px; }
        .popup-text { font-size: 14px; margin-bottom: 15px; }
        .popup-btn { 
            padding: 10px 20px; 
            background: #333; 
            border: 2px solid #4dabf7; 
            border-radius: 4px; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
        }
        
        .buff-selection-popup { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.9); 
            z-index: 2000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .buff-selection-content { 
            background: #1a1a1a; 
            border: 2px solid #ffd700; 
            border-radius: 12px; 
            padding: 20px; 
            max-width: 600px; 
            width: 90%; 
        }
        .buff-selection-title { font-size: 24px; color: #ffd700; text-align: center; margin-bottom: 15px; }
        .buff-selection-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .buff-selection-btn { 
            padding: 15px 10px; 
            background: #222; 
            border: 2px solid; 
            border-radius: 8px; 
            font-size: 12px; 
            font-weight: bold; 
            color: #fff; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
        }
        .buff-selection-btn:hover { transform: translateY(-2px); }
        .buff-selection-btn.selected { border-color: #ffd700; transform: translateY(-2px); }
        .buff-selection-btn[data-buff="block"] { border-color: #ff6b6b; }
        .buff-selection-btn[data-buff="tie_damage"] { border-color: #4dabf7; }
        .buff-selection-btn[data-buff="chaos"] { border-color: #69db7c; }
        .buff-selection-btn[data-buff="double"] { border-color: #ffd43b; }
        .buff-selection-btn[data-buff="counter"] { border-color: #da77f2; }
        .buff-selection-btn[data-buff="shield"] { border-color: #74c0fc; }
        .buff-selection-btn[data-buff="rage"] { border-color: #f06292; }
        .buff-selection-btn[data-buff="freeze"] { border-color: #80deea; }
        .buff-selection-btn[data-buff="heal"] { border-color: #a5d6a7; }
        .buff-selection-description { font-size: 11px; color: #ccc; margin-top: 5px; }
        .buff-selection-controls { text-align: center; }
        
        @keyframes fadeInOut { 
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); } 
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1); } 
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); } 
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); } 
        }

        @keyframes winnerGrow {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes loserShrink {
            0% { transform: scale(1); }
            50% { transform: scale(0.7); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="monster-info">
                <span id="round-number">1</span>
                <span id="monster-name">Гоблин</span>
            </div>
        </div>
        
        <div class="enemy-section">
            <div class="health-bar" id="enemy-health"></div>
            <div class="choice-wheel enemy-wheel">
                <div class="center-emoji" id="enemy-center">👹</div>
                <div class="choice-arms" id="enemy-arms">
                    <div class="choice-arm" data-emoji="✊"></div>
                    <div class="choice-arm" data-emoji="✋"></div>
                    <div class="choice-arm" data-emoji="✌️"></div>
                </div>
            </div>
        </div>
        
        <div class="buffs-area">
            <div class="buff-title" id="buff-title">Активные усиления</div>
            <div class="buff-desc" id="buff-desc"></div>
            <div class="active-buffs" id="active-buffs"></div>
        </div>
        
        <div class="player-section">
            <div class="choice-wheel">
                <div class="center-emoji">🌞</div>
                <div class="choice-arms" id="player-arms">
                    <div class="choice-arm" data-emoji="✊"></div>
                    <div class="choice-arm" data-emoji="✋"></div>
                    <div class="choice-arm" data-emoji="✌️"></div>
                </div>
            </div>
            <div class="health-bar" id="player-health"></div>
        </div>
        
        <div class="game-interface" id="game-interface">
            <div class="choices-grid">
                <button class="choice-btn" data-choice="rock">✊</button>
                <button class="choice-btn" data-choice="paper">✋</button>
                <button class="choice-btn" data-choice="scissors">✌️</button>
            </div>
            <div class="buffs-grid" id="buffs-grid"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn make-move-btn" id="make-move-btn" disabled>СДЕЛАТЬ ХОД</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            CHOICES: ['rock', 'paper', 'scissors'],
            CHOICE_NAMES: { rock: 'Камень', paper: 'Бумага', scissors: 'Ножницы' },
            CHOICE_ANGLES: { rock: 0, paper: 240, scissors: 120 },
            ENEMY_CHOICE_ANGLES: { rock: 90, paper: -30, scissors: -150 },
            REWARD_SELECTION_COUNT: 2,
            REWARD_OPTIONS_COUNT: 5,
            MONSTERS: [
                { name: 'Гоблин', emoji: '👹' }, { name: 'Орк', emoji: '🧌' }, { name: 'Скелет', emoji: '💀' }, 
                { name: 'Дракон', emoji: '🐉' }, { name: 'Демон', emoji: '😈' }, { name: 'Тролль', emoji: '🧟' }, 
                { name: 'Вампир', emoji: '🧛' }, { name: 'Зомби', emoji: '🧟‍♂️' }, { name: 'Василиск', emoji: '🐍' }, 
                { name: 'Минотавр', emoji: '🐂' }
            ]
        };

        const BUFFS = {
            block: { name: 'Блок', description: 'Блокирует один случайный выбор противника в следующем раунде.', duration: 1, blocksEnemyChoice: true, unlockRound: 1 },
            tie_damage: { name: 'Ничья+', description: 'При ничейном результате вы наносите 1 урон противнику.', duration: 2, tieDamageToEnemy: 1, unlockRound: 1 },
            chaos: { name: 'Хаос', description: 'Рандомизирует выборы обеих сторон.', duration: 1, randomizesChoices: true, unlockRound: 2 },
            double: { name: 'x2', description: 'При победе наносите двойной урон (2 вместо 1).', duration: 3, winDamageMultiplier: 2, unlockRound: 3 },
            counter: { name: 'Контр', description: 'При поражении наносите 1 урон противнику.', duration: 2, loseDamageToEnemy: 1, unlockRound: 2 },
            shield: { name: 'Щит', description: 'Уменьшает получаемый урон на 1 (минимум 0).', duration: 3, damageReduction: 1, unlockRound: 4 },
            rage: { name: 'Ярость', description: 'Увеличивает наносимый урон на 1.', duration: 2, damageBonus: 1, unlockRound: 3 },
            freeze: { name: 'Заморозка', description: 'Враг пропускает следующий ход.', duration: 1, freezesEnemy: true, unlockRound: 5 },
            heal: { name: 'Исцеление', description: 'Восстанавливает 1 здоровье.', isHeal: true, unlockRound: 1 }
        };

        class Game {
            constructor() {
                this.reset();
                this.init();
            }

            reset() {
                this.round = 1;
                this.playerChoice = null;
                this.selectedBuff = null;
                this.hoveredBuff = null;
                this.playerActiveBuffs = [];
                this.enemyChoice = null;
                this.blockedChoices = [];
                this.phase = 'selecting';
                this.playerMaxHealth = 3;
                this.playerHealth = 3;
                this.enemyMaxHealth = 1;
                this.enemyHealth = 1;
                this.startMonsterIndex = Math.floor(Math.random() * CONFIG.MONSTERS.length);
                this.currentMonster = CONFIG.MONSTERS[this.startMonsterIndex];
                this.animationId = null;
                this.battleDeck = [];
                this.selectedRewards = [];
            }

            init() {
                this.setupEventListeners();
                this.updateDisplay();
            }

            setupEventListeners() {
                document.querySelectorAll('.choice-btn').forEach(btn => btn.addEventListener('click', (e) => this.handleChoiceSelection(e)));
                document.getElementById('make-move-btn').addEventListener('click', () => this.makeMove());
            }

            handleChoiceSelection(e) {
                const choice = e.target.dataset.choice;
                if (this.blockedChoices.includes(choice)) return;
                document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
                if (this.playerChoice === choice) {
                    this.playerChoice = null;
                } else {
                    this.playerChoice = choice;
                    e.target.classList.add('selected');
                }
                this.updateDisplay();
            }

            handleBuffSelection(e) {
                const buffType = e.target.dataset.buff;
                if (!buffType) return;
                document.querySelectorAll('.buff-btn').forEach(b => b.classList.remove('selected'));
                if (this.selectedBuff === buffType) {
                    this.selectedBuff = null;
                } else {
                    this.selectedBuff = buffType;
                    e.target.classList.add('selected');
                }
                this.updateDisplay();
            }

            handleBuffHover(e) {
                const buffType = e.target.dataset.buff;
                this.hoveredBuff = buffType;
                this.updateDisplay();
            }

            handleBuffUnhover() {
                this.hoveredBuff = null;
                this.updateDisplay();
            }

            animateArms(elementId, targetAngle, isThinking = false) {
                const arms = document.getElementById(elementId);
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                if (isThinking) {
                    const currentAngle = this.getCurrentAngle(arms);
                    let angleDiff = targetAngle - (currentAngle % 360);
                    if (angleDiff < 0) angleDiff += 360;
                    const extraRotations = 3 + Math.floor(Math.random() * 3);
                    const finalAngle = currentAngle + extraRotations * 360 + angleDiff;
                    
                    const startTime = Date.now();
                    const duration = 3000;
                    
                    const animate = () => {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const eased = 1 - Math.pow(1 - progress, 3);
                        const angle = currentAngle + (finalAngle - currentAngle) * eased;
                        arms.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                        
                        if (progress < 1) {
                            this.animationId = requestAnimationFrame(animate);
                        }
                    };
                    animate();
                } else {
                    this.animateToTarget(arms, targetAngle);
                }
            }

            animateToTarget(arms, targetAngle, startAngle = null) {
                if (startAngle === null) startAngle = this.getCurrentAngle(arms);
                const startTime = Date.now();
                const duration = 800;
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 4);
                    const currentAngle = startAngle + (targetAngle - startAngle) * eased;
                    arms.style.transform = `translate(-50%, -50%) rotate(${currentAngle}deg)`;
                    
                    if (progress < 1) {
                        this.animationId = requestAnimationFrame(animate);
                    }
                };
                animate();
            }

            getCurrentAngle(element) {
                const transform = element.style.transform;
                const match = transform.match(/rotate\(([^)]+)deg\)/);
                return match ? parseFloat(match[1]) : 0;
            }

            rotateArms(isPlayer, choice) {
                const armsId = isPlayer ? 'player-arms' : 'enemy-arms';
                if (!choice) {
                    document.getElementById(armsId).style.transform = 'translate(-50%, -50%) rotate(0deg)';
                    return;
                }
                const angles = isPlayer ? CONFIG.CHOICE_ANGLES : CONFIG.ENEMY_CHOICE_ANGLES;
                const angle = angles[choice] + (isPlayer ? -90 : 0);
                this.animateArms(armsId, angle);
            }

            makeMove() {
                if (this.selectedBuff) {
                    this.addBuffToDeck(this.selectedBuff);
                    this.selectedBuff = null;
                }
                this.phase = 'reveal';
                this.updateDisplay();
                
                this.generateEnemyMove();
                this.animateArms('enemy-arms', CONFIG.ENEMY_CHOICE_ANGLES[this.enemyChoice], true);
                
                setTimeout(() => {
                    this.phase = 'result';
                    this.updateDisplay();
                    setTimeout(() => this.resolveRound(), 1000);
                }, 3000);
            }

            generateEnemyMove() {
                this.enemyChoice = CONFIG.CHOICES[Math.floor(Math.random() * CONFIG.CHOICES.length)];
            }

            addBuffToDeck(buffType) {
                const buff = BUFFS[buffType];
                if (!buff || buff.isHeal) return;
                const existingIndex = this.playerActiveBuffs.findIndex(b => b.type === buffType);
                if (existingIndex >= 0) {
                    this.playerActiveBuffs[existingIndex].duration = buff.duration;
                } else {
                    this.playerActiveBuffs.push({ type: buffType, name: buff.name, duration: buff.duration, ...buff });
                }
            }

            decreaseBuffDurations() {
                this.playerActiveBuffs = this.playerActiveBuffs.filter(buff => {
                    buff.duration--;
                    return buff.duration > 0;
                });
            }

            getBuffModifier(property) {
                return this.playerActiveBuffs.reduce((sum, buff) => sum + (buff[property] || 0), 0);
            }

            hasBuffProperty(property) {
                return this.playerActiveBuffs.some(buff => buff[property]);
            }

            resolveRound() {
                let finalPlayerChoice = this.playerChoice, finalEnemyChoice = this.enemyChoice, messages = [];
                
                if (this.hasBuffProperty('blocksEnemyChoice')) {
                    const blockedChoice = CONFIG.CHOICES[Math.floor(Math.random() * CONFIG.CHOICES.length)];
                    if (finalEnemyChoice === blockedChoice) {
                        const availableChoices = CONFIG.CHOICES.filter(choice => choice !== blockedChoice);
                        finalEnemyChoice = availableChoices[Math.floor(Math.random() * availableChoices.length)];
                        messages.push(`Блок заблокировал ${CONFIG.CHOICE_NAMES[blockedChoice]}!`);
                    }
                }
                
                if (this.hasBuffProperty('randomizesChoices')) {
                    finalPlayerChoice = CONFIG.CHOICES[Math.floor(Math.random() * CONFIG.CHOICES.length)];
                    finalEnemyChoice = CONFIG.CHOICES[Math.floor(Math.random() * CONFIG.CHOICES.length)];
                    messages.push('Хаос изменил выборы!');
                }

                if (this.hasBuffProperty('freezesEnemy')) {
                    finalEnemyChoice = 'rock';
                    messages.push('Враг заморожен!');
                }

                const winner = this.getWinner(finalPlayerChoice, finalEnemyChoice);
                let playerDamage = 0, enemyDamage = 0;

                if (winner === 'tie') {
                    messages.push('Ничья!');
                    enemyDamage += this.getBuffModifier('tieDamageToEnemy');
                    if (this.getBuffModifier('tieDamageToEnemy') > 0) messages.push('Ничья+ наносит урон!');
                } else if (winner === 'player') {
                    messages.push('Вы победили!');
                    let winDamage = 1;
                    const winMultiplier = this.getBuffModifier('winDamageMultiplier');
                    if (winMultiplier > 0) {
                        winDamage = winMultiplier;
                        messages.push('Двойной урон!');
                    }
                    winDamage += this.getBuffModifier('damageBonus');
                    if (this.getBuffModifier('damageBonus') > 0) messages.push('Ярость увеличивает урон!');
                    enemyDamage += winDamage;
                    
                    document.querySelector('.player-section .choice-wheel').classList.add('winner');
                    document.querySelector('.enemy-section .choice-wheel').classList.add('loser');
                    setTimeout(() => {
                        document.querySelector('.player-section .choice-wheel').classList.remove('winner');
                        document.querySelector('.enemy-section .choice-wheel').classList.remove('loser');
                    }, 2000);
                } else {
                    messages.push('Враг победил!');
                    playerDamage += 1;
                    enemyDamage += this.getBuffModifier('loseDamageToEnemy');
                    if (this.getBuffModifier('loseDamageToEnemy') > 0) messages.push('Контратака!');
                    
                    document.querySelector('.enemy-section .choice-wheel').classList.add('winner');
                    document.querySelector('.player-section .choice-wheel').classList.add('loser');
                    setTimeout(() => {
                        document.querySelector('.enemy-section .choice-wheel').classList.remove('winner');
                        document.querySelector('.player-section .choice-wheel').classList.remove('loser');
                    }, 2000);
                }

                if (playerDamage > 0) {
                    const reduction = this.getBuffModifier('damageReduction');
                    if (reduction > 0) {
                        playerDamage = Math.max(0, playerDamage - reduction);
                        messages.push('Щит защитил!');
                    }
                }

                this.playerHealth = Math.max(0, this.playerHealth - playerDamage);
                this.enemyHealth = Math.max(0, this.enemyHealth - enemyDamage);

                this.phase = 'result';
                this.updateDisplay();
                
                if (this.playerHealth <= 0) {
                    setTimeout(() => this.showDefeatPopup(), 1000);
                } else if (this.enemyHealth <= 0) {
                    setTimeout(() => this.showVictoryNotification(), 1000);
                } else {
                    if (messages.length > 1) {
                        this.showNotification(messages.slice(1).join(' '));
                    }
                    setTimeout(() => this.nextRound(), 2000);
                }
            }

            getWinner(choice1, choice2) {
                if (choice1 === choice2) return 'tie';
                const winConditions = { rock: 'scissors', paper: 'rock', scissors: 'paper' };
                return winConditions[choice1] === choice2 ? 'player' : 'enemy';
            }

            showVictoryNotification() {
                this.showNotification(`🏆 ${this.currentMonster.emoji} ${this.currentMonster.name} ПОБЕЖДЕН!`);
                setTimeout(() => this.showBuffSelectionPopup(), 2000);
            }

            showBuffSelectionPopup() {
                const availableBuffs = Object.keys(BUFFS).filter(key => BUFFS[key].unlockRound <= this.round && !BUFFS[key].isHeal);
                const selectedBuffs = [];
                while (selectedBuffs.length < CONFIG.REWARD_OPTIONS_COUNT - 1 && selectedBuffs.length < availableBuffs.length) {
                    const randomBuff = availableBuffs[Math.floor(Math.random() * availableBuffs.length)];
                    if (!selectedBuffs.includes(randomBuff)) selectedBuffs.push(randomBuff);
                }
                selectedBuffs.push('heal');

                this.selectedRewards = [];

                const popup = document.createElement('div');
                popup.className = 'buff-selection-popup';
                popup.innerHTML = `
                    <div class="buff-selection-content">
                        <div class="buff-selection-title">Выберите ${CONFIG.REWARD_SELECTION_COUNT} награды</div>
                        <div class="buff-selection-grid">
                            ${selectedBuffs.map(buffKey => {
                                const buff = BUFFS[buffKey];
                                return `<button class="buff-selection-btn" data-buff="${buffKey}">
                                    <div>${buff.name}</div>
                                    <div class="buff-selection-description">${buff.description}</div>
                                </button>`;
                            }).join('')}
                        </div>
                        <div class="buff-selection-controls">
                            <button class="popup-btn" id="take-rewards-btn" disabled>ВЗЯТЬ (0/${CONFIG.REWARD_SELECTION_COUNT})</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(popup);

                const takeBtn = popup.querySelector('#take-rewards-btn');
                popup.querySelectorAll('.buff-selection-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const buffType = e.currentTarget.dataset.buff;
                        if (this.selectedRewards.includes(buffType)) {
                            this.selectedRewards = this.selectedRewards.filter(b => b !== buffType);
                            btn.classList.remove('selected');
                        } else if (this.selectedRewards.length < CONFIG.REWARD_SELECTION_COUNT) {
                            this.selectedRewards.push(buffType);
                            btn.classList.add('selected');
                        }
                        takeBtn.textContent = `ВЗЯТЬ (${this.selectedRewards.length}/${CONFIG.REWARD_SELECTION_COUNT})`;
                        takeBtn.disabled = this.selectedRewards.length !== CONFIG.REWARD_SELECTION_COUNT;
                    });
                });

                takeBtn.addEventListener('click', () => {
                    this.selectedRewards.forEach(buffType => {
                        if (buffType === 'heal') {
                            this.playerHealth = Math.min(this.playerMaxHealth, this.playerHealth + 1);
                        } else {
                            this.battleDeck.push(buffType);
                        }
                    });
                    document.body.removeChild(popup);
                    this.nextRound();
                });
            }

            showDefeatPopup() {
                const popup = document.createElement('div');
                popup.className = 'popup defeat-popup';
                popup.innerHTML = `
                    <div class="popup-title">ПОРАЖЕНИЕ</div>
                    <div class="popup-text">Вас победил ${this.currentMonster.emoji} ${this.currentMonster.name} на раунде ${this.round}</div>
                    <button class="popup-btn" onclick="location.reload()">НОВАЯ ИГРА</button>
                `;
                document.body.appendChild(popup);
            }

            nextRound() {
                if (this.enemyHealth <= 0) {
                    this.decreaseBuffDurations();
                    this.round++;
                    this.playerMaxHealth = Math.round(3 + (this.round - 1) * 0.5);
                    this.enemyMaxHealth = 1 + (this.round - 1);
                    this.enemyHealth = this.enemyMaxHealth;
                    this.currentMonster = CONFIG.MONSTERS[(this.startMonsterIndex + this.round - 1) % CONFIG.MONSTERS.length];
                } else {
                    this.decreaseBuffDurations();
                }
                
                this.phase = 'selecting';
                this.playerChoice = null;
                this.selectedBuff = null;
                this.hoveredBuff = null;
                this.enemyChoice = null;
                this.blockedChoices = [];
                
                this.clearSelections();
                this.updateDisplay();
            }

            clearSelections() {
                document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));
                document.querySelectorAll('.buff-btn').forEach(btn => btn.classList.remove('selected'));
                this.rotateArms(true, null);
                this.rotateArms(false, null);
            }

            updateDisplay() {
                document.getElementById('round-number').textContent = this.round;
                document.getElementById('monster-name').textContent = this.currentMonster.name;
                document.getElementById('enemy-center').textContent = this.currentMonster.emoji;

                this.updateHealthBar('player-health', this.playerHealth, this.playerMaxHealth);
                this.updateHealthBar('enemy-health', this.enemyHealth, this.enemyMaxHealth);

                if (this.phase === 'selecting') {
                    this.rotateArms(true, this.playerChoice);
                    this.rotateArms(false, null);
                } else if (this.phase === 'reveal') {
                    this.rotateArms(true, this.playerChoice);
                } else {
                    this.rotateArms(true, this.playerChoice);
                }

                this.updateActiveBuffs();
                this.updateBlockedChoices();
                this.renderBuffButtons();
                this.updateBuffDescription();

                if (this.playerActiveBuffs.length === 0 && !this.hoveredBuff) {
                    document.querySelector('.buffs-area').classList.add('hidden');
                } else {
                    document.querySelector('.buffs-area').classList.remove('hidden');
                }

                const makeMoveBtn = document.getElementById('make-move-btn');
                if (this.phase === 'selecting') {
                    makeMoveBtn.disabled = !this.playerChoice;
                    makeMoveBtn.classList.add('active');
                } else {
                    makeMoveBtn.disabled = true;
                    makeMoveBtn.classList.remove('active');
                }
            }

            updateBuffDescription() {
                const buffDesc = document.getElementById('buff-desc');
                const buffTitle = document.getElementById('buff-title');
                
                if (this.hoveredBuff) {
                    const buff = BUFFS[this.hoveredBuff];
                    buffTitle.textContent = buff.name;
                    buffDesc.textContent = buff.description;
                } else if (this.playerActiveBuffs.length > 0) {
                    buffTitle.textContent = 'Активные усиления';
                    buffDesc.textContent = '';
                } else {
                    buffTitle.textContent = 'Активные усиления';
                    buffDesc.textContent = '';
                }
            }

            updateHealthBar(elementId, health, maxHealth) {
                const element = document.getElementById(elementId);
                element.innerHTML = '';
                for (let i = 0; i < maxHealth; i++) {
                    const healthPoint = document.createElement('div');
                    healthPoint.className = 'health-point';
                    healthPoint.textContent = i < health ? '❤️' : '🖤';
                    element.appendChild(healthPoint);
                }
            }

            updateActiveBuffs() {
                const container = document.getElementById('active-buffs');
                container.innerHTML = '';
                this.playerActiveBuffs.forEach(buff => {
                    const buffElement = document.createElement('div');
                    buffElement.className = 'active-buff';
                    buffElement.innerHTML = `
                        <span class="buff-name">${buff.name}</span>
                        <span class="buff-duration">${buff.duration}</span>
                    `;
                    container.appendChild(buffElement);
                });
            }

            updateBlockedChoices() {
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('blocked');
                });

                this.blockedChoices.forEach(choice => {
                    const btn = document.querySelector(`[data-choice="${choice}"]`);
                    if (btn) {
                        btn.disabled = true;
                        btn.classList.add('blocked');
                    }
                });
            }

            renderBuffButtons() {
                const buffsGrid = document.getElementById('buffs-grid');
                buffsGrid.innerHTML = '';

                this.battleDeck.forEach(buffKey => {
                    const buff = BUFFS[buffKey];
                    const button = document.createElement('button');
                    button.className = 'buff-btn';
                    button.dataset.buff = buffKey;
                    button.textContent = buff.name;

                    if (this.selectedBuff === buffKey) {
                        button.classList.add('selected');
                    }

                    button.addEventListener('click', (e) => this.handleBuffSelection(e));
                    button.addEventListener('mouseenter', (e) => this.handleBuffHover(e));
                    button.addEventListener('mouseleave', () => this.handleBuffUnhover());
                    buffsGrid.appendChild(button);
                });
            }

            showNotification(text) {
                const notification = document.createElement('div');
                notification.className = 'popup';
                notification.innerHTML = `
                    <div class="popup-title">Результат</div>
                    <div class="popup-text">${text}</div>
                `;
                document.body.appendChild(notification);
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Game();
        });
    </script>
